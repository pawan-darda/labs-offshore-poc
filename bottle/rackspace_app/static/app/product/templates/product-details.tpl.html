 <div class="modal-header" ng-init="init();">
<button type="button" class="modal-close btn-link" data-dismiss="modal" aria-hidden="true" title="Close" ng-click="cancel()"></button>
            <h3 class="modal-title">Product Details</h3>
</div>

        <div class="modal-body device-details-Cont">
                
                    <div class="page-actions">        
                    </div>

                    <div class="clear component-description">                       
                            <form class="modal-form rx-form" novalidate name="createProductForm" ng-hide="dataNotFound">
                                            <rx-form-item label="Product Id">
                                                <label ng-bind="product.product_id" />
                                            </rx-form-item>
                                            <rx-form-item label="Product Type">
                                                <label ng-bind="product.product_type"/>
                                            </rx-form-item>
                                            <rx-form-item label="Product Name">
                                                <label ng-bind="product.product_name"/>
                                            </rx-form-item>
                            </form>
                        <div ng-show="dataNotFound">
                         <div class="norecords">No records found.</div>
		                 </div>
                        </div>
        </div>
     
        <div class="modal-footer">           
            
             <button class="btn btn-primary" ng-click="cancel();">Cancel</button>
        </div>

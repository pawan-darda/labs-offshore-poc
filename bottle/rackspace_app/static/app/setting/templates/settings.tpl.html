 <div class="modal-header" ng-init="init();">
<button type="button" class="modal-close btn-link" data-dismiss="modal" aria-hidden="true" title="Close" ng-click="cancel()"></button>
            <h3 class="modal-title">Settings</h3>
</div>

        <div class="modal-body device-details-Cont">
               
            <div class="loading" ng-hide="true" rx-spinner="dark"></div>
            <form class="modal-form rx-form" novalidate name="settingsForm">
                <rx-form-item label="Current Configured Url">
                    <label type="text" ng-bind="config.ConfiguredRestUrl" />
                </rx-form-item>

                <rx-form-item label="New Url">
                    <input type="text" ng-model="config.restUrl" placeholder="REST API Url" required/>
                </rx-form-item>
            </form>

        </div>
     
        <div class="modal-footer">           
            <button class="button submit" ng-disabled="settingsForm.$invalid" ng-click="saveConfiguration();">Update</button>
           <button class="button cancel" ng-click="clear();">Clear</button>
        </div>
